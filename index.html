<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <figure class="header__figure">
        <img class="header_image" src="./eisenhower-matrix.jpg">
        <figcaption>
          <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>
    </header>
    <main class="main-page">
      <article>
        <section>
          <div class="task">
            <label for="new-task" class="main-page__title task__label_new">Add Item</label>
            <div class="task-container">
              <input id="new-task"
                     class="task__input task__input_new"
                     type="text">
              <button class="button button-add">Add</button>
            </div>
          </div>
        </section>
        <section>
          <h3 class="main-page__title">Todo</h3>
          <ul class="tasks-list tasks-list_incompleted">
            <li class="tasks-list__item task">
              <input type="checkbox" class="task__checkbox">
              <label class="task__label">Pay Bills</label>
              <input type="text" class="task__input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img class="button-delete__image" src="./remove.svg">
              </button>
            </li>
            <li class="tasks-list__item tasks-list__item_edit task">
              <input type="checkbox" class="task__checkbox">
              <label class="task__label">Go Shopping</label>
              <input type="text"
                     value="Go Shopping"
                     class="task__input">
              <button class="button button-edit">Save</button>
              <button class="button button-delete">
                <img class="button-delete__image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="main-page__title">Completed</h3>
          <ul class="tasks-list tasks-list_completed">
            <li class="tasks-list__item task">
              <input type="checkbox" class="task__checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img class="button-delete__image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
